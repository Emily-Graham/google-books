<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css links -->
  <link rel="stylesheet" href="./../css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <!-- javaScript links -->
  <script type="module" src="./../javaScript/index.js" defer></script>
  <title>Shelf Search</title>
</head>

<!-- body -->
<body>

  <!-- header to introduce page -->
  <header>
    <!-- title -->
    <h1>Shelf Search</h1>
    <div id="search" class="searchBar__container">
      <!-- form must include search bar, submit/button -->
      <form class="searchBar__form" >
        <!-- type of search -->
        <select name="searchType" id="searchType" class="searchBar__select">
          <option value="intitle:" >Title</option>
          <option value="inauthor:">Author</option>
          <option value="subject:">Subject</option>
          <option value="inpublisher:">Publisher</option>
          <option value="">Anywhere</option>
        </select>

        <!-- search and submit container -->
        <div class="searchBar__search-button-container">
          <!-- submit via 'enter' key -->
          <input name="searchPhrase" type="text" placeholder="Find your next read:" class="searchBar__textInput">

          <!-- submit via button-->
          <button type="submit" class="searchBar__submit"><img class="searchBar__icon" src="./../media/searchIcon.svg" alt="search button"></button>
        </div>
      </form>
    </div>
  </header>

  <!-- main -->
  <main>

    <!-- Saved Bookshelf -->
    <div class="savedShelf__container">
      <div class="savedShelf__bookContainer">
      </div>
    </div>

    <!-- Bestselling List -->
    <!-- <div>
    </div> -->

    <!-- A grid of search result books -->
    <div class="resultsDisplay__container">
      <!-- search results go here -->
      <div class="resultsDisplay__bookContainer">
      </div>
    </div>

  </main>
</body>
</html>

<!-- MVP:
Create a page that allows users to search for books
Page should include the following:
Header section introducing the page
Form containing a text input and a submit / search button
A grid of books
Instructions:
When the submit button is clicked you need the request books from the Google books API using the input value as your query string
The books that you receive should be rendered in the books grid.
Each book in the grid should have an image, author, title and description
The grid should be responsive on different screen sizes
You should use async / await for your request code, NOT .then

Styling (required):
This application should look good, take some time to pick a palette and plan out your design. You can use tools like Figma or wireframe pro to plan what your application is going to look like.
Styling must use BEM, and each block should have its own SCSS file
Your palette should use variables

Application Design (required):
You should separate DOM functions and non-DOM functions in different modules Example: https://github.com/chillcaw/el-salvador-code-alongs/tree/master/js-modules
Write as many non-DOM functions as you can
Functions should do 1 thing, and should be as pure and reusable as possible
Always use iterators over loops
Always parametrize and abstract large pieces of duplicate code.
Bonus (optional, but highly recommended):
Give feedback to the user when no book results can be found for the query.
When a user clicks a book in the grid, a modal should appear with more book information, think about release, publish date, country, languages, etc.
